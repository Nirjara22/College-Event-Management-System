<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - College Event Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #8B0000, #a30000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .front-page {
      max-width: 600px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .front-page img {
      width: 200px;
      height:250px
      margin-bottom: 20px;
    }

    .front-page h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .front-page p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .front-page a.button {
      background-color: #fff;
      color: #a30000;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .front-page a.button:hover {
      background-color: #ffcccc;
    }
  </style>
</head>
<body>
  <div class="front-page">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrNucIIPOuplbh-NWRqhkWIF8MXOID9VWYcQ&s" alt="College Logo" >
    <h1>College Event Management System</h1>
    <p>Organize and participate in college festivals like INSIGHT and TECHNEX with ease.</p>
    <a href="index.html" class="button">Enter Site</a>
  </div>
</body>
</html>
