<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile - CEMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #a30000;
      padding: 20px;
      text-align: center;
      color: white;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #a30000;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #a30000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #d40000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Profile - College Event Management System</h1>
  </header>
  <nav style="background-color:#a30000; padding:10px; text-align:center;">
  <a href="index.html" style="color:white; margin:0 15px; text-decoration:none;">Welcome</a>
  <a href="home.html" style="color:white; margin:0 15px; text-decoration:none;">Home</a>
  <a href="login.html" style="color:white; margin:0 15px; text-decoration:none;">Login</a>
  <a href="events.html" style="color:white; margin:0 15px; text-decoration:none;">Events</a>
  <a href="results.html" style="color:white; margin:0 15px; text-decoration:none;">Results</a>

</nav>

  <div class="container">
   <h2>Welcome, <span id="student-name">Student</span></h2>


    <h3>Your Registered Events</h3>
    <table>
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Theme</th>
          <th>Status</th>
          <th>Venue</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mach the Beat</td>
          <td>Dance</td>
          <td>Confirmed</td>
          <td>Auditorium Hall</td>
          <td>2:00 PM, 5th June</td>
        </tr>
        <tr>
          <td>Sursangam</td>
          <td>Music</td>
          <td>Pending</td>
          <td>-</td>
          <td>-</td>
        </tr>
      </tbody>
    </table>

    <a class="btn" href="results.html">View Event Results</a>
  </div>
  <script>
  const queryParams = new URLSearchParams(window.location.search);
  const name = queryParams.get('name');
  if (name) {
    document.getElementById('student-name').textContent = name;
  }
</script>

</body>
</html>
