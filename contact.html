<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us â€“ College Event Management System</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#8B0000; font-family:Arial,sans-serif; }
    .navbar {
      background:#b30000; text-align:center; padding:10px 0;
    }
    .navbar a {
      color:#fff; margin:0 12px; text-decoration:none; font-size:14px;
    }
    .navbar a:hover { text-decoration:underline; }
    .container {
      max-width:500px; margin:40px auto; background:#fff;
      padding:20px; border-radius:6px; box-shadow:0 4px 15px rgba(0,0,0,0.2);
    }
    .container h1 {
      margin-bottom:20px; font-size:20px; color:#a30000; text-align:center;
    }
    .form-group { margin-bottom:15px; }
    .form-group label { display:block; margin-bottom:5px; color:#333; }
    .form-group input,
    .form-group textarea {
      width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;
    }
    .form-group textarea { resize: vertical; height:100px; }
    .btn {
      width:100%; padding:10px; background:#a30000; color:#fff;
      border:none; border-radius:4px; font-size:16px; cursor:pointer;
    }
    .btn:hover { background:#800000; }
    .footer {
      text-align:center; padding:12px 0; background:#700000; color:#fff;
      font-size:13px; margin-top:40px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="about.html">About Project</a>
    <a href="events.html">Events</a>
    <a href="register.html">Student Registration</a>
    <a href="login.html">Login</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="container">
    <h1>Contact Us</h1>
    <form>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Subject" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Your message..." required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 College Event Management System | SVPCET Microproject
  </div>
</body>
</html>
