<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration â€“ College Event Management System</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#8B0000; font-family:Arial,sans-serif; }
    .navbar { background:#b30000; text-align:center; padding:10px 0; }
    .navbar a { color:#fff; margin:0 12px; text-decoration:none; font-size:14px; }
    .navbar a:hover { text-decoration:underline; }
    .container {
      max-width:400px; margin:40px auto; background:#fff;
      padding:20px; border-radius:6px; box-shadow:0 4px 15px rgba(0,0,0,0.2);
    }
    .container h1 { margin-bottom:20px; font-size:20px; color:#a30000; text-align:center; }
    .form-group { margin-bottom:15px; }
    .form-group label { display:block; margin-bottom:5px; color:#333; }
    .form-group input,
    .form-group select { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; }
    .btn {
      width:100%; padding:10px; background:#a30000; color:#fff;
      border:none; border-radius:4px; font-size:16px; cursor:pointer;
    }
    .btn:hover { background:#800000; }
    .footer {
      text-align:center; padding:12px 0; background:#700000; color:#fff;
      font-size:13px; margin-top:40px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="frontpage.html">Welcome</a>
    <a href="index.html">Home</a>
    <a href="about.html">About Project</a>
    <a href="events.html">Events</a>
    <a href="register.html">Student Registration</a>
    <a href="login.html">Login</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="container">
    <h1>Student Registration</h1>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="college">College ID</label>
        <input type="text" id="college" placeholder="Enter college ID" required>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="participant">Participant</option>
          <option value="volunteer">Volunteer</option>
        </select>
      </div>
      <div class="form-group">
        <label for="event">Select Event</label>
        <select id="event">
          <option>AI & Robotics Workshop</option>
          <option>INSIGHT Cultural Fest</option>
          <option>TECHNEX Symposium</option>
          <option>Music Night</option>
        </select>
      </div>
      <button type="submit" class="btn">Register Now</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 College Event Management System | SVPCET Microproject
  </div>

</body>
</html>
